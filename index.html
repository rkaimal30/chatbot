<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Page title -->
    <title>Grinch Chatbot</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for special icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- External JS script, deferred to not block page rendering -->
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Wrapper for main content -->
    <div class="wrapper">
        <!-- Background image container -->
        <div class="backgroundIMG">
            <img src="res/bitmap.png" alt="">
        </div>
        <!-- Sidebar content -->
        <div class="sidebar">
            <!-- Chat prompt with arrow image -->
            <div class="chatPromt">
                <img src="res/red-arrow-2.png" alt="Written words read 'Chat with me Whos, if you dare. For I the Grinch, have opinions to share.'">
            </div>
        </div>
    </div>

    <!-- Chatbot toggle button with two icon states (chat and close) -->
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <!-- Chatbot main interface -->
    <div class="chatbot">
        <!-- Chatbot header with title and close button -->
        <header>
            <h2>Grinch</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <!-- Chatbox to display messages -->
        <ul class="chatbox">
            <!-- Sample incoming message from the Grinch -->
            <li class="chat incoming">
                <img src="grinchicon.png" alt="Grinch Icon"> <!-- Grinch avatar icon -->
                <p>Hi...<br>What do you want?</p> <!-- Grinch's initial message -->
            </li>
        </ul>
        <!-- User input area for the chatbot -->
        <div class="chat-input">
            <!-- Text area for user's messages -->
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <!-- Send button for user's messages -->
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>

</body>

</html>
